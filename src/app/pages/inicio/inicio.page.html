<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bien venido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small"><Strong>JUEGO DE LA PALABRA</Strong></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
   <ion-item>
    <ion-input label="Player" labelPlacement="stacked" [(ngModel)]="player" value="ingrese nombre"></ion-input>
  </ion-item>
  <ion-button *ngFor="let item of opciones" expand="block" [color]="item.color" [disabled]="player.length<3" (click)="onNivel(item.id)">{{item.name}}</ion-button>

</ion-content>



</ion-content>
