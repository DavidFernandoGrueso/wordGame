<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><strong>LEVEL: {{nivel.id}}</strong></ion-title>
      <ion-button shape="round" href="">inicio</ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-fila *ngFor="let item of iter" [palabra]="palabra" [letras]="letras" (filaCompleta)="onFilaCompleta($event)">
    </app-fila>

    <ion-button shape="round" color="success"  [disabled]="!Escribir">ENTER</ion-button>



  </ion-content>
</ion-content>
